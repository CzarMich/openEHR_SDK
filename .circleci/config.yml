version: 2.1

orbs:
  maven: circleci/maven@1.0.1



workflows:

  build_and_test:
    jobs:
      - maven/test:
          app_src_directory: client/src
          executor:
            name: maven/default
            tag: '11.0'
          maven_command: mvn compile
          test_results_path: client/target/surefire-reports
  
  deploy:
    jobs:
      - deploy-to-maven-central


jobs:

  deploy-to-maven-central:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - run:
          command: |
            pwd
            java --version
            echo deployed



